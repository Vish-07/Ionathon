                            <!--graph-->
                            <link rel="stylesheet" href="css/graph.css">

                            <script src="js/jquery.flot.js"></script>
                            <script>
                                $(document).ready(function() {

                                    // Graph Data ##############################################
                                    var graphData = [{
                                        // Visits
                                        data: [
                                            [06, 2500],
                                            [7, 2200],
                                            [8, 1900],
                                            [9, 2100],
                                            [10, 1700],
                                            [11, 1600],
                                            [12, 1500]
                                        ], //, , [13, 1950], [14, 1900], [15, 2000] ],
                                        color: '#1abc9c',
                                        points: {
                                            radius: 4,
                                            fillColor: '#1abc9c'
                                        }
                                    }, {
                                        // Returning Visits
                                        data: [
                                            [06, 2000],
                                            [7, 1950],
                                            [8, 2300],
                                            [9, 1900],
                                            [10, 1825],
                                            [11, 1800],
                                            [12, 1700]
                                        ], //[10, 800], [11, 900], [12, 800], [13, 850], [14, 830], [15, 1000] ],
                                        color: '#2FA4FF',
                                        points: {
                                            radius: 4,
                                            fillColor: '#2FA4FF'
                                        }
                                    }];

                                    // Lines Graph #############################################
                                    $.plot($('#graph-lines'), graphData, {
                                        series: {
                                            points: {
                                                show: true,
                                                radius: 5
                                            },
                                            lines: {
                                                show: true
                                            },
                                            shadowSize: 0
                                        },
                                        grid: {
                                            color: '#7f8c8d',
                                            borderColor: 'transparent',
                                            borderWidth: 20,
                                            hoverable: true
                                        },
                                        xaxis: {
                                            tickColor: 'transparent',
                                            tickDecimals: 2
                                        },
                                        yaxis: {
                                            tickSize: 1000
                                        }
                                    });

                                    // Bars Graph ##############################################
                                    $.plot($('#graph-bars'), graphData, {
                                        series: {
                                            bars: {
                                                show: true,
                                                barWidth: .9,
                                                align: 'center'
                                            },
                                            shadowSize: 0
                                        },
                                        grid: {
                                            color: '#7f8c8d',
                                            borderColor: 'transparent',
                                            borderWidth: 20,
                                            hoverable: true
                                        },
                                        xaxis: {
                                            tickColor: 'transparent',
                                            tickDecimals: 2
                                        },
                                        yaxis: {
                                            tickSize: 1000
                                        }
                                    });

                                    // Graph Toggle ############################################
                                    $('#graph-bars').hide();

                                    $('#lines').on('click', function(e) {
                                        $('#bars').removeClass('active');
                                        $('#graph-bars').fadeOut();
                                        $(this).addClass('active');
                                        $('#graph-lines').fadeIn();
                                        e.preventDefault();
                                    });

                                    $('#bars').on('click', function(e) {
                                        $('#lines').removeClass('active');
                                        $('#graph-lines').fadeOut();
                                        $(this).addClass('active');
                                        $('#graph-bars').fadeIn().removeClass('hidden');
                                        e.preventDefault();
                                    });

                                    // Tooltip #################################################
                                    function showTooltip(x, y, contents) {
                                        $('<div id="tooltip">' + contents + '</div>').css({
                                            top: y - 16,
                                            left: x + 20
                                        }).appendTo('body').fadeIn();
                                    }

                                    var previousPoint = null;

                                    $('#graph-lines, #graph-bars').bind('plothover', function(event, pos, item) {
                                        if (item) {
                                            if (previousPoint != item.dataIndex) {
                                                previousPoint = item.dataIndex;
                                                $('#tooltip').remove();
                                                var x = item.datapoint[0],
                                                    y = item.datapoint[1];
                                                showTooltip(item.pageX, item.pageY, y + ' visitors at ' + x + '.00h');
                                            }
                                        } else {
                                            $('#tooltip').remove();
                                            previousPoint = null;
                                        }
                                    });

                                });
                            </script>
                            <div class="graph-container">

                                <div id="graph-lines"> </div>
                                <div id="graph-bars"> </div>
                            </div>
